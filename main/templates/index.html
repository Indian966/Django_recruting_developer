<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용</title>
</head>
<body>
    <div data-role="header">
        <h1> 구인 구직 사이트</h1>
    </div>

    <form action="new-post">
        <input type="submit" value="새로운 공고">
    </form>
    <form action="result">
        <input type="submit" value="이동">
    </form>
    <ul>
        <h2>
            현재 진행중인 공고
        </h2>
        <ul>
            <li>
            {% for item in post_list %}
                <br>'채용공고_id' :{{ item.id }}</br>
                <br>'회사명' :{{ item.company }}</br>
                <br>'국가' :{{ item.region }}</br>
                <br>'채용포지션' :{{ item.position }}</br>
                <br>'채용보상금' :{{ item.reward }}</br>
                <br>'사용기술' :{{ item.tech }}</br>

            {% endfor %}
            </li>
        </ul>

    </ul>

</body>
</html>
